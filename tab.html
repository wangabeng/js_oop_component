<body>
	<!-- 注意 data-config的{}外层要单引号 否则通过attr获取不到其值-->
	<div class="tab-wrapper" data-config='{
      "fade": false,
      "triggerType": "mouseover",
      "color": "blue"
		}'>
		<ul class='tab-nav'>
			<li class='active first'><a href="javascript:void(0);">a</a></li>
			<li class='second'><a href="javascript:void(0);">b</a></li>
			<li><a href="javascript:void(0);">c</a></li>
			<li><a href="javascript:void(0);">d</a></li>
		</ul>
		<div class='cont-wrapper'>
			<div class="tab-content current">A</div>
			<div class="tab-content">B</div>
			<div class="tab-content">C</div>
			<div class="tab-content">D</div>
		</div>
	</div>
